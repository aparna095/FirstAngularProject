<h1 class="bg-primary text-white text-center">Product List</h1>
<br>
<table class="table table-striped table-dark">
    <thead>
        <tr class="text-center">
            <th>S.No.</th>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center" *ngFor ="let p of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{p.prodId}}</td>
            <td><a routerLink="/product-details/{{p.prodId}}">{{p.prodName}}</a></td>
            <td>{{p.prodPrice}}</td>
        </tr>
    </tbody>>
</table>
<br/>
<button class="btn btn-outline-primary btn-lg"><a routerLink = "/home">Home</a></button>
